<style>
    .clock-hours:before {
        content: var(--timer-hours);
    }

    .clock-minutes:before {
        content: var(--timer-minutes);
    }

    .clock-seconds:before {
        content: var(--timer-seconds);
    }
</style>

<div class="clock-container bg-gradient-dark rounded row py-5 px-3">
    <div class="col">
        <p class="clock-hours text-light fw-bold fs-1"></p>
        <p class="small">Giờ</p>
    </div>
    <div class="col">
        <p class="clock-minutes text-light fw-bold fs-1"></p>
        <p class="small">Phút</p>
    </div>
    <div class="col">
        <p class="clock-seconds text-light fw-bold fs-1"></p>
        <p class="small">Giây</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        requestAnimationFrame(updateTime)
    })

    function updateTime() {
        document.documentElement.style.setProperty('--timer-hours', "'" + moment().format("k") + "'");
        document.documentElement.style.setProperty('--timer-minutes', "'" + moment().format("mm") + "'");
        document.documentElement.style.setProperty('--timer-seconds', "'" + moment().format("ss") + "'");
        requestAnimationFrame(updateTime);
    }
</script>
